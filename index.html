<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Flashlight App</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    #flashlight {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    #light {
        width: 100%;
        height: 100%;
        background-color: #fdd835;
        position: absolute;
        top: -200%;
        left: -200%;
        transition: all 0.3s ease;
    }
    
    #toggleBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #2196F3;
        color: #fff;
    }
</style>
</head>
<body>
<div id="flashlight">
    <div id="light"></div>
</div>
<button id="toggleBtn">Toggle Flashlight</button>

<script>
    const flashlight = document.getElementById('flashlight');
    const light = document.getElementById('light');
    const toggleBtn = document.getElementById('toggleBtn');
    let isOn = false;
    let stream = null;

    toggleBtn.addEventListener('click', () => {
        isOn = !isOn;
        if (isOn) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((mediaStream) => {
                    stream = mediaStream;
                    const track = mediaStream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);
                    const photoCapabilities = imageCapture.getPhotoCapabilities()
                        .then((capabilities) => {
                            if (capabilities.torch) {
                                const torchMode = isOn ? 'on' : 'off';
                                track.applyConstraints({ advanced: [{ torch: true }] });
                                track.applyConstraints({ advanced: [{ torch: isOn }] });
                            }
                        });
                })
                .catch((error) => {
                    console.error('getUserMedia() failed: ', error);
                });
        } else {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach((track) => {
                    track.stop();
                });
            }
            light.style.top = '-200%';
            light.style.left = '-200%';
        }
    });
</script>
</body>
</html>
